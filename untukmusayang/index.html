<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://files.dariku.my.id/dks203/style.css" />
    <title>Spesial Buat Kamu</title>
  </head>
  <body>
    <div class="preload">
      <p>Loading...</p>
    </div>
    <div class="open">
      <div class="card">
        <h2>Ada Pesan Buat Kamu</h2>
        <img src="https://dekatutorial.github.io/brd/mail.webp" class="mail" />
        <h2>Tekan Untuk Membuka</h2>
      </div>
    </div>
    <div class="container">
      <div class="content1">
        <div>
          <h2>Happy</h2>
          <h1>Birthday</h1>
        </div>
        <button id="klikaku">Klik Aku</button>
      </div>
      <div class="content2">
        <div class="paper-container">
          <button id="wa">Kirim Pesan</button>
        </div>
      </div>
    </div>
    <script>
      // Edit yang didalam tanda kutip

      nama = `Nama Pasangan`;

      foto = [`File foto`];

      ucapan = `Ucapan`;

      // Nomor whatsapp diawali 62
      noWhatsapp = ``;

      musik = `File musik`;

      var swalo = Swal.mixin({ allowOutsideClick: false, confirmButtonText: "OK" });
      async function kirimPesannn() {
        var { value: pesan } = await swalo.fire({ title: "Tulis pesan", input: "textarea", confirmButtonText: "Kirim" });
        if (pesan) {
          await swalo.fire({ confirmButtonText: "Iya deh", title: "Kirim pesannya ke wa aku ya" });
          location.assign(`https://wa.me/${noWhatsapp}?text=${pesan}`);
        } else {
          await swalo.fire({ confirmButtonText: "Iya deh", title: "Jangan dikosongin ya :)" });
          kirimPesannn();
        }
      }
    </script>
    <script src="https://files.dariku.my.id/dks203/script.js"></script>
  </body>
</html>
